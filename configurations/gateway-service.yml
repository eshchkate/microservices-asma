server:
  port: 8762


eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

zuul:
  prefix: /api
  routes:
    config-client:
      path: /client/**
      serviceId: CONFIG_CLIENT