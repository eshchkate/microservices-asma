server:
  port: 8762


eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka


management:
  endpoint:
    routes:
      enabled: true

zuul:
  routes:
    config-client:
      path: /client/**
      serviceId: config-client