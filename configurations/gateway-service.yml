server:
  port: 8762

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

management:
  endpoint:
    routes:
      enabled: true

  endpoints:
    web:
      exposure:
        include: "*"

zuul:
  routes:
    config-client:
      path: /config-client/**
      serviceId: config-client
    ribbon-client:
      path: /ribbon-client/**
      serviceId: ribbon-client
